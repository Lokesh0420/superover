<head>

    <h1 style="color: lime;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; text-align: center; font-size: 40px; margin-top: 8px;padding-bottom: -2px;">Super Over Match!</h1>

            <br>
            <div class="play">
                <input type="submit" value="BATTING" id="strike" onclick="handleStrike()" style="border-radius: 40px; margin-left: 70px; padding: 8px; background-color: rgb(187, 52, 4);">
            </div>
            
        </div>
        <div class="score" style="color: white;">

            </div>

            
            
        </div>
       

    </div>
    <br>
    <div style="margin-left: 290px;margin-top: 20px;">
        <h2 style="background-color: yellow;color:black;text-align: center; width: 1000px;padding: 8px;border-radius: 40px;" id="results">
            Match Start!!!
